<html>
<head>

    <title>Untitled</title>

<body class="x-layout" border="false">
	<div region="north" border="false" title="North" split="true" style="height:100px;"></div>

    <script src="../js/jquery.js"></script>
    <script src="../js/easyui.js"></script>

</html>
