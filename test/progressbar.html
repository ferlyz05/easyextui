<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:1.618em;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="row">
				<div class="col-8">
					<div class="x-progressbar"></div>
				</div>
				<div class="col-8">
					<div class="x-panel" title="Progressbar" border="false" style="height:200px;padding:10px;">
						<div class="x-progressbar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery.js"></script>
    <script src="../js/easyui.js"></script>
    <script>
	    $(function() {
	    	$('.x-progressbar').each(function() {
	    		var elem = $(this);
    			var value = 0;
	    		window.setInterval(function() {
	    			value += 10;
		    		elem.progressbar('setValue', value);
		    		if (value == 100) {
		    			value = 0;
		    		};
	    		}, 500);
	    	});
	    });
    </script>
</body>
</html>
