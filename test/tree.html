<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:36px 0;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="row">
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-panel" title="Tree Arrow" border="false" style="height:250px;width:275px;">
						<ul class="x-tree" url="../js/tree.json"></ul>
					</div>
				</div>
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-panel" title="Tree Lines" border="false" style="height:250px;width:275px;">
						<ul class="x-tree" url="../js/tree.json" lines="true"></ul>
					</div>
				</div>
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-panel" title="Tree" border="false" style="height:250px;width:275px;">
						<ul class="x-tree" url="../js/tree.json" checkbox="true"></ul>
					</div>
				</div>
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-panel" title="Tree Checkbox" border="false" style="height:250px;width:275px;">
						<ul class="x-tree" url="../js/tree.json" lines="true" checkbox="true"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery-1.8.0.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
</body>
</html>
