<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:1.618em;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="row">
				<div class="col-12" style="margin-bottom:10px;">
					<form>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>TextField</label></div>
							<div class="col-19"><input type="text"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>TextField</label></div>
							<div class="col-19"><input type="text"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Validatebox</label></div>
							<div class="col-19"><input type="text" required="true" class="x-validatebox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Combobox</label></div>
							<div class="col-19"><input type="text" class="x-combobox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Numberbox</label></div>
							<div class="col-19"><input type="text" class="x-numberbox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Datebox</label></div>
							<div class="col-19"><input type="text" class="x-datebox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Numberspinner</label></div>
							<div class="col-19"><input type="text" class="x-numberspinner"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Timespinner</label></div>
							<div class="col-19"><input type="text" class="x-timespinner"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Radio</label></div>
							<div class="col-19">
								<input type="radio" title="Foo" name="radio">
								<input type="radio" title="Bar" name="radio">
							</div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-5"><label>Checkbox</label></div>
							<div class="col-19">
								<input type="checkbox" title="Foo">
								<input type="checkbox" title="Bar">
							</div>
						</div>
					</form>
				</div>
				<div class="col-12" style="margin-bottom:10px;">
					<div class="x-panel" title="Form" border="false" style="height:500px;padding:10px;">
						<form>
							<div class="row" style="margin-bottom:5px;">
								<div class="col-4"><label>TextField</label></div>
								<div class="col-20"><input type="text"></div>
							</div>
							<div class="row" style="margin-bottom:5px;">
								<div class="col-4"><label>TextField</label></div>
								<div class="col-20"><input type="text"></div>
							</div>
							<div class="row" style="margin-bottom:5px;">
								<div class="col-24">
									<fieldset>
										<legend>Form Legend</legend>
										<div class="row" style="margin-bottom:5px;">
											<div class="col-4"><label>TextField</label></div>
											<div class="col-20"><input type="text"></div>
										</div>
									</fieldset>
								</div>
							</div>
							<div class="row" style="margin-bottom:5px;">
								<div class="col-24">
									<fieldset>
										<legend>Form Legend</legend>
										<div class="row" style="margin-bottom:5px;">
											<div class="col-5"><label>Radio</label></div>
											<div class="col-19">
												<input type="radio" title="Foo" name="radio1">
												<input type="radio" title="Bar" name="radio1">
											</div>
										</div>
										<div class="row" style="margin-bottom:5px;">
											<div class="col-5"><label>Checkbox</label></div>
											<div class="col-19">
												<input type="checkbox" title="Foo">
												<input type="checkbox" title="Bar">
											</div>
										</div>
									</fieldset>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery.js"></script>
    <script src="../js/easyui.js"></script>
</body>
</html>
