<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:36px 0;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="row">
				<div class="col-8" style="margin-bottom:10px;">
					<form>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>TextField</label></div>
							<div class="col-18"><input type="text"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>ComboBox</label></div>
							<div class="col-18"><input type="text" class="x-combobox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>DateField</label></div>
							<div class="col-18"><input type="text" class="x-datebox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>TimeField</label></div>
							<div class="col-18"><input type="text" class="x-timespinner"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>NumberField</label></div>
							<div class="col-18"><input type="text" class="x-numberspinner"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>TextArea</label></div>
							<div class="col-18"><textarea rows="5"></textarea></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>Radio</label></div>
							<div class="col-18">
								<input type="radio" title="Radio">
							</div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>Checkbox</label></div>
							<div class="col-18">
								<input type="checkbox" title="Checkbox">
							</div>
						</div>
					</form>
				</div>
				<div class="col-8" style="margin-bottom:10px;">
					<form>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>TextField</label></div>
							<div class="col-18"><input type="text" class="x-validatebox" required="true"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>ComboBox</label></div>
							<div class="col-18"><input type="text" class="x-combobox x-validatebox" required="true"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>DateField</label></div>
							<div class="col-18"><input type="text" class="x-datebox x-validatebox" required="true"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>TimeField</label></div>
							<div class="col-18"><input type="text" class="x-timespinner x-validatebox" required="true"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>NumberField</label></div>
							<div class="col-18"><input type="text" class="x-numberspinner x-validatebox" required="true"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>TextArea</label></div>
							<div class="col-18"><textarea rows="5" class="x-validatebox" required="true"></textarea></div>
						</div>
					</form>
				</div>
				<div class="col-8" style="margin-bottom:10px;">
					<form>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>SearchBox</label></div>
							<div class="col-18"><input type="text" class="x-searchbox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>NumberBox</label></div>
							<div class="col-18"><input type="text" class="x-numberbox"></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>Slider</label></div>
							<div class="col-18"><div class="x-slider" min="10" max="90" step="10"></div></div>
						</div>
						<div class="row" style="margin-bottom:5px;">
							<div class="col-6"><label>SliderVertical</label></div>
							<div class="col-18"><div class="x-slider" min="10" max="90" step="10" mode="v" style="height:125px;"></div></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery-1.8.0.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
</body>
</html>
