<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:36px 0;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="row">
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-accordion" style="height:200px;">
						<div title="Accordion 1"></div>
						<div title="Accordion 2"></div>
						<div title="Accordion 3"></div>
					</div>
				</div>
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-accordion" border="false" style="height:200px;">
						<div title="Accordion 1" border="false"></div>
						<div title="Accordion 2" border="false"></div>
						<div title="Accordion 3" border="false"></div>
					</div>
				</div>
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-panel" title="Accordion" style="height:200px;">
						<div class="x-accordion" fit="true">
							<div title="Accordion 1"></div>
							<div title="Accordion 2"></div>
							<div title="Accordion 3"></div>
						</div>
					</div>
				</div>
				<div class="col-6" style="margin-bottom:10px;">
					<div class="x-panel" title="Accordion" border="false" style="height:200px;">
						<div class="x-accordion" border="false" fit="true">
							<div title="Accordion 1" border="false"></div>
							<div title="Accordion 2" border="false"></div>
							<div title="Accordion 3" border="false"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery-1.8.0.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
</body>
</html>
