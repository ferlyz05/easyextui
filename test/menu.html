<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:36px 0;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="row">
				<div class="col-24">
					
				</div>
				<div class="col-6">
					<div class="x-menu" style="" id="menu">
						<div>Link 1</div>
						<div>Link 2</div>
						<div>Link 3</div>
						<div>Link 4</div>
						<div>Link 5</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery-1.8.0.min.js"></script>
    <script src="../js/jquery.easyui.min.js"></script>
    <script>
	    $(document).bind('contextmenu', function(e) {
	    	$('#menu').menu("show", {
	    		top: e.pageY,
	    		left: e.pageX,
	    	});
	    	e.preventDefault();
	    });
    </script>
</body>
</html>
