<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="../css/easyui.css">
</head>
<body style="margin:1.618em;">
	<div class="row">
		<div class="col-20 push-2">
			<div class="x-menu" id="menu">
				<div>Lorem ipsum</div>
				<div>Illo atque</div>
				<div class="menu-sep"></div>
				<div>Iure quibusdam</div>
				<div class="menu-sep"></div>
				<div>Minus natus</div>
				<div>Eveniet libero</div>
			</div>
		</div>
	</div>
    <script src="../js/jquery.js"></script>
    <script src="../js/easyui.js"></script>
    <script>
	    $(document).bind("contextmenu", function(e) {
	    	$("#menu").menu("show",{
	    		left: e.pageX,
	    		top: e.pageY,
	    	});
	    	e.preventDefault();
	    });
    </script>
</body>
</html>
